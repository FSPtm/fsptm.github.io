<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>دانلود بازی Brainrift</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
    }

    .navbar {
      background-color: #111;
      box-shadow: 0 0 10px #00ffcc33;
    }

    .navbar-brand img {
      height: 50px;
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.6)),
        url('https://via.placeholder.com/1600x600/000000/00ffcc?text=Brainrift+Game') center/cover no-repeat;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      color: #00ffcc;
    }

    .hero p {
      font-size: 1.3rem;
      color: #cccccc;
      margin-top: 15px;
    }

    .hero img.preview {
      margin-top: 20px;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    .download-btn {
      font-size: 1.2rem;
      padding: 10px 30px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      margin-top: 30px;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background-color: #00ccaa;
      transform: scale(1.05);
    }

    .section {
      padding: 60px 20px;
    }

    .section h2 {
      color: #00ffcc;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- لوگو و نوار بالا -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://raw.githubusercontent.com/FSPtm/FSPtm/refs/heads/main/safe%20awl.png" alt="لوگوی بازی Brainrift">
      </a>
    </div>
  </nav>

  <!-- بخش معرفی بازی -->
  <div class="hero">
    <h1>بازی Brainrift</h1>
    <p>ماجراجویی علمی در ذهن یک نابغه تسخیرشده...</p>

    <!-- تصویر پیش‌نمایش -->
    <img class="preview" src="https://raw.githubusercontent.com/FSPtm/FSPtm/refs/heads/main/safe%20awl.png" alt="پیش‌نمایش بازی">

  <br>
  <br>
    <button class="download-btn" onclick="startDownload()">دانلود بازی</button>
  </div>


  <!-- بخش درباره بازی -->
  <div class="container section">
    <h2>درباره بازی</h2>
    <p>
      Brainrift یک بازی کوییز تاریک و علمی است که شما را وارد ذهن آلبرت انیشتین تسخیرشده می‌کند. باید از سد سوالات پیچیده علمی عبور کنید تا ذهن او را آزاد کنید...
    </p>
  </div>

  <!-- اسکریپت‌ها -->
  <script>
    function startDownload() {
      const downloadLink = "https://example.com/brainrift.zip"; // لینک فایل واقعی رو جایگزین کن
      window.location.href = downloadLink;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
